<body>
  <header class = "header-init">

  </header>
  <div class="login-button">
    {{> loginButtons}}
  </div>
{{> sAlert}}
  <div class="titulo text-center">
    <h1 id="#init">LISTA DE LA COMPRA</h1>
  </div>

<form class="new-list">
  <div class="row">
    <div class = "columns small-10 medium-10 large-10">
      <div class="input-group">
        <input type="text" name="producto" placeholder="Introduce producto" class ="producto input-radius"/>
      </div>
    </div>
    <div class="columns small-2 medium-2 large-2">

        <span class ="buton crear">Text</span>

    </div>
  </div>
  <div class="row">
    <div class = "columns small-8 medium-8 large-8">
      <div class="input-group">
        <input type = "number" name="cantidad" placeholder="Introduce cantidad" class ="cantidadInput input-radius" />
      </div>
    </div>
    <div class = "columns small-2 medium-2 large-2">
      <span class ="buton crear">Kg</span>
    </div>
    <div class = "columns small-2 medium-2 large-2">
      <span class ="buton crear">Uni</span>
    </div>
  </div>
  <div class="row">
    <div class="columns small-12 medium-12 large-12">
      <div class="input-group">
        <select name="tipo" class = "select input-radius">
          <option value="Super">Súper</option>
          <option value="Congelados">Congelados</option>
          <option value="Fruteria">Frutería</option>
          <option value="Panaderia">Panaderia</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns small-4 medium-4 large-4">
      <input type="submit" value ="CREAR" name="submit" class =" button crear style-crear" />
    </div>
  </div>
</form>
  {{#if currentUser}} <!-- si el usuario esta conectado-->
  <div style="background-color: white;">
    <div class="row" >
      <div class="columns small-4 medium-4 large-4">
          <label for="exampleFileUpload" class="todos">Todos {{incompleteCount}}</label>
      </div>
      <div class="columns small-4 medium-4 large-4">
          <label for="exampleFileUpload" class="super">Súper {{countSuper}}</label>
      </div>
      <div class="columns small-4 medium-4 large-4">
            <label for="exampleFileUpload" class="congelados">Congelados {{countCongelados}}</label>
      </div>
    </div>
    <div class="row" style="background-color: white;">
      <div class="columns small-4 medium-4 large-4">
        <label for="exampleFileUpload" class="fruteria">Frutería {{countFruteria}}</label>
      </div>
      <div class="columns small-4 medium-4 large-4">
          <label for="exampleFileUpload" class="panaderia">Panaderia {{countPanaderia}}</label>
      </div>
      <div class="columns small-4 medium-4 large-4">
          <label for="exampleFileUpload" class="otros">Otros {{countOtros}}</label>
      </div>
    </div>
  </div>
{{else}}
<div style="background-color: white;">
  <div class="row" >
    <div class="columns small-4 medium-4 large-4">
        <label for="exampleFileUpload" class="todos">Todos </label>
    </div>
    <div class="columns small-4 medium-4 large-4">
        <label for="exampleFileUpload" class="super">Súper </label>
    </div>
    <div class="columns small-4 medium-4 large-4">
          <label for="exampleFileUpload" class="congelados">Congelados </label>
    </div>
  </div>
  <div class="row" style="background-color: white;">
    <div class="columns small-4 medium-4 large-4">
      <label for="exampleFileUpload" class="fruteria">Frutería </label>
    </div>
    <div class="columns small-4 medium-4 large-4">
        <label for="exampleFileUpload" class="panaderia">Panaderia </label>
    </div>
    <div class="columns small-4 medium-4 large-4">
        <label for="exampleFileUpload" class="otros">Otros </label>
    </div>
  </div>
</div>
{{/if}}

  <div class="row">
    <div class="columns small-12 medium-12 large-12 text-center">
      <label class="hide-completed">
        <input class="checkBox-style" type="checkbox" /> <b id="esconder-compra">Esconder compras realizadas</b>
      </label>
    </div>
    <a href="#init" class="redirigir"> o</a>
  </div>





      <ul> <!--bucle -->
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>


</body>
